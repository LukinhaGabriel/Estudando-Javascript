<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
    <h1>Analisador de Números</h1>
    </header>
    <section id="secao">
        <div>
            <p><label for="numero">Número de (1 e 100)'':</label>
            <input type="number" name="numero" id="num">
            <input type="button" value="Adicionar" onclick="add()"></p>
            <p>
            <select name="tabuada" id="valor_adicionado" size="6">
                <option>Valores Adicionados</option>
            </select></p>
            <input type="button" value="Finalizar" onclick="fin()">

        </div>
        <div id="res">
           
       </div>
    </section>  
    <footer>&copy; Lukinha</footer> 
    <script src="ambiente.js"></script>   
</body>
</html>
